    <script src="script.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script>
        AWS.config.update({
            region: "ap-south-1",
            endpoint: 'https://dynamodb.ap-south-1.amazonaws.com/',
            // accessKeyId default can be used while using the downloadable version of DynamoDB. 
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            accessKeyId: "youraccesid",
            // secretAccessKey default can be used while using the downloadable version of DynamoDB. 
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            secretAccessKey: "yousecreatkey"
        });

        var docClient = new AWS.DynamoDB.DocumentClient();

        function readItem() {
            var table = "spotify_clone";
            // var url = "https://spotify-clone1.s3.ap-south-1.amazonaws.com/songs/1.mp3" ;
            var Name = document.getElementById("songName");

            document.getElementById("textarea").innerHTML = console.log(Name)

            var params = {
                TableName: table,
                Key: {
                    // "Url": Url,
                    "Name": Name
                }
            };
            docClient.get(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML = "Unable to read item: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML = "GetItem succeeded: " + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }


    </script>
